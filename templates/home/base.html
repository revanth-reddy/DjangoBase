{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="TauGroup" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
          rel="stylesheet"
        />
        <script
          src="https://kit.fontawesome.com/fa62c117c7.js"
          crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <title>Django Base</title>
      </head>
      <body class="light" id="top">
        <header class="header center">
          <h3>
            <a href="/" class="link"
              >TauGroup.</a
            >
          </h3>
    
          <nav class="nav center">
            <ul class="nav__list center">
              <li class="nav__list-item">
                <a class="link link--nav" href="#projects">Projects</a>
              </li>
              <li class="nav__list-item">
                <a class="link link--nav" href="#interests">Interests</a>
              </li>
              <li class="nav__list-item">
                <a class="link link--nav" href="#contact">Contact</a>
              </li>
            </ul>
    
            <button type="button" aria-label="toggle theme" class="btn btn--icon">
              <i aria-hidden="true" id="btn-theme" class="fas fa-moon"></i>
            </button>
    
            <button
              type="button"
              aria-label="toggle navigation"
              class="btn btn--icon nav__hamburger"
            >
              <i aria-hidden="true" class="fas fa-bars"></i>
            </button>
          </nav>
        </header>

        {% block content %}
        {% endblock %}
        <footer class="footer">
            <a
                href="https://taugroup.github.io/"
                class="link footer__link"
            >
                Created By Revanth for TauGroup
            </a>
        </footer>
        <div class="scroll-container">
            <div class="scroll-top">
              <a aria-label="Scroll up" href="#top">
                <i aria-hidden="true" class="fas fa-arrow-up"></i>
              </a>
            </div>
        </div>
        <script src="{% static 'js/script.js' %}"></script>
    </body>
</html>
